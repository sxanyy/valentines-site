<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? ðŸ’–</title>

  <style>
    body {
      background-color: #ffe6ee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      color: #d6336c;
      font-size: 26px;
    }

    h2 {
      font-size: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #adb5bd;
      position: absolute;
    }

    #loveMessage {
      display: none;
      margin-top: 40px;
      font-size: 20px;
      color: #c9184a;
    }

    /* Corner Photos */
    .corner-img {
      position: fixed;
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1000;
      border: 3px solid white;
    }

    #leftPhoto {
      top: 10px;
      left: 10px;
    }

    #rightPhoto {
      top: 10px;
      right: 10px;
    }

    /* Floating Flowers */
    .flower {
      position: fixed;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatHeart 3s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80vh) scale(1.5);
        opacity: 0;
      }
    }

    /* iPhone responsiveness */
    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      button { font-size: 16px; padding: 10px 18px; }
      .corner-img { width: 60px; height: 60px; }
    }

  </style>
</head>

<body>

  <!-- Corner Images (REPLACE THESE LINKS WITH YOUR PHOTOS) -->
  <img src="YOUR_LEFT_PHOTO_URL" id="leftPhoto" class="corner-img">
  <img src="YOUR_RIGHT_PHOTO_URL" id="rightPhoto" class="corner-img">

  <h1>Hey beautiful ðŸ’•</h1>
  <h2>Will you be my Valentine?</h2>

  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMm0xMzNkc2o2dnVqOWNoMXJzNTEwbnZtNzNiY3FoemJlOWs2cXY1dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n3KZaXLYLuyNSHEvbm/giphy.gif" width="250">

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No (PLEASEEEE)</button>
  </div>

  <div id="loveMessage">
    <p>I love you so much ðŸ¥°</p>
    <p>I canâ€™t wait to spend Valentineâ€™s Day with you ðŸ’˜</p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTRmaWVlMnh0czFrejc0NTBjbmx6cG51ZWMwb3N2N2JkbHlkeHBnOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mNkJJsPXuciHnmSgWy/giphy.gif" width="250">
  </div>

  <!-- MUSIC (Replace with your MP3 link) -->
  <audio id="loveSong" src="YOUR_MP3_LINK_HERE"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");
    const song = document.getElementById("loveSong");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      loveMessage.style.display = "block";
      song.play();
      spawnHearts();
    }

    /* Floating Hearts on Yes */
    function spawnHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }

    /* Continuous Floating Flowers */
    const flowers = ["ðŸŒ¸", "ðŸŒ·", "ðŸŒ¹", "ðŸ’", "ðŸŒº"];

    setInterval(() => {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.bottom = "0px";
      flower.style.animationDuration = (5 + Math.random() * 5) + "s";

      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }, 500);
  </script>

</body>
</html>
